<!DOCTYPE html>
<htm lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money Master</title>
        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body class="w-11/12 mx-auto">
        <header>
            <h1 class="text-5xl text-center font-semibold text-[#31A5AC] my-10">Money Master</h1>
        </header>
        <main class="">
            <div class="sm:flex-none md:flex sm:gap-10 md:gap-12">
                <img class="sm:w-100 md:w-3/5" src="./banner.svg" alt="">
                <div class="flex-1 bg-[#F8F8F8] text-center ">

                    <h3 class="text-xl font-medium my-10 ">Income</h3>

                    <div class="flex">
                        <p class="w-1/4 text-right">Income: &nbsp</p>
                        <input id="income" class=" bg-[#DCDCDC] w-1/2  rounded px-2 py-1" type="text">
                    </div>


                    <h3 class="text-xl font-medium my-4 ">Expenses</h3>
                    <div class="flex">
                        <p class="w-1/4 text-right">Food: &nbsp;</p>
                        <input id="food-cost" class=" bg-[#DCDCDC] w-1/2  rounded px-2 py-1 mb-4" type="text">
                    </div>
                    <div class="flex">
                        <p class="w-1/4 text-right">Rent: &nbsp;</p>
                        <input id="rent-cost" class=" bg-[#DCDCDC] w-1/2  rounded px-2 py-1 mb-4" type="text">
                    </div>
                    <div class="flex">
                        <p class="w-1/4 text-right">Clothes: &nbsp;</p>
                        <input id="clothe-cost" class=" bg-[#DCDCDC] w-1/2  rounded px-2 py-1 mb-4" type="text">
                    </div>
                    <button id="calculate-btn"
                        class="text-2xl bg-sky-400 my-5 px-5 py-1 rounded text-white">Calculate</button>

                    <h3 class="text-xl font-medium">Total Expenses: <span id="total-expenses"></span></h3>
                    <h3 class="text-xl font-medium my-5">Balance: <span id="balance"></span></h3>
                    <div class="flex flex-row gap-0 justify-center px-10 md:px-0">
                        <div class=""><label class="text-lg " for="">Save: &nbsp;</label>
                            <input id="save-percentage" class="rounded px-2 py-1 w-1/2 md:w-3/5 bg-[#DCDCDC]"
                                type="text ">
                            <label class="text-lg ml-1">%</label>
                        </div>
                        <button id="save-btn" class="text-lg bg-sky-400  px-5 rounded text-white">Save</button>
                    </div>
                    <h3 class="text-xl font-medium mt-20">Saving Amount: <span id="saving-amount"></span></h3>
                    <h3 class="text-xl font-medium my-5">Remaining Balance: <span id="remaining-balance"></span>
                    </h3>


                </div>
        </main>

        <script src="./utilities.js"></script>
        <script src="./index.js"></script>
    </body>

    </html>
